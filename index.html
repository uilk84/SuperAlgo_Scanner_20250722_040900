<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SuperAlgo Scanner - Live Signals</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background: #222;
    }
    .signal-BUY { background-color: #0f0c0a; color: #4caf50; font-weight: 700; }
    .signal-SELL { background-color: #0a0c0f; color: #f44336; font-weight: 700; }
    .signal-WATCH { background-color: #101010; color: #999; font-weight: 700; }
    #refreshBtn {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 5px;
      color: #eee;
      font-size: 16px;
      cursor: pointer;
    }
    #refreshBtn:hover {
      background-color: #444;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 6px 4px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>SuperAlgo Scanner - Live Signals</h1>
  <button id="refreshBtn">Refresh Now</button>
  <table id="signalsTable">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Signal</th>
        <th>Price</th>
        <th>Date/Time (UTC)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Loading signals...</td></tr>
    </tbody>
  </table>
  <script>
    const signalsUrl = "signals.json";
    const refreshBtn = document.getElementById("refreshBtn");
    const tbody = document.querySelector("#signalsTable tbody");

    async function loadSignals() {
      tbody.innerHTML = "<tr><td colspan='4'>Loading signals...</td></tr>";
      try {
        const response = await fetch(signalsUrl + "?cache=" + new Date().getTime());
        if (!response.ok) throw new Error("Network response was not OK");
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>No signals found.</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        data.forEach(signal => {
          const tr = document.createElement("tr");
          tr.classList.add("signal-" + signal.signal.toUpperCase());

          tr.innerHTML = `
            <td>${signal.ticker}</td>
            <td>${signal.signal.toUpperCase()}</td>
            <td>${Number(signal.price).toFixed(2)}</td>
            <td>${new Date(signal.datetime).toUTCString()}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        tbody.innerHTML = "<tr><td colspan='4'>Error loading signals: " + error.message + "</td></tr>";
      }
    }

    refreshBtn.addEventListener("click", loadSignals);
    setInterval(loadSignals, 30000);
    loadSignals();
  </script>
</body>
</html>
